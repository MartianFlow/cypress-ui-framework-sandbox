name: Cypress Nightly Tests

on:
  schedule:
    # Run every day at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'staging'
        type: choice
        options:
          - dev
          - qa
          - staging
          - prod

env:
  NODE_VERSION: '20'
  CYPRESS_CACHE_FOLDER: ~/.cache/Cypress
  CYPRESS_ENV: ${{ github.event.inputs.environment || 'staging' }}

jobs:
  # =================================
  # Full Regression Suite
  # =================================
  regression:
    name: Full Regression (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]
        include:
          - browser: chrome
            container: cypress/browsers:node-20.17.0-chrome-128.0.6613.137-1-ff-130.0.1-edge-128.0.2739.67-1
          - browser: firefox
            container: cypress/browsers:node-20.17.0-chrome-128.0.6613.137-1-ff-130.0.1-edge-128.0.2739.67-1
          - browser: edge
            container: cypress/browsers:node-20.17.0-chrome-128.0.6613.137-1-ff-130.0.1-edge-128.0.2739.67-1
    container:
      image: ${{ matrix.container }}
      options: --user 1001
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Node Modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Cache Cypress Binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run Full Regression Tests
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          install: false
          config-file: cypress/config/environments/${{ env.CYPRESS_ENV }}.config.js
          env: grepTags=@regression
        env:
          CYPRESS_BASE_URL: ${{ secrets.CYPRESS_BASE_URL }}
          CYPRESS_API_URL: ${{ secrets.CYPRESS_API_URL }}
          CYPRESS_TEST_USER_EMAIL: ${{ secrets.CYPRESS_TEST_USER_EMAIL }}
          CYPRESS_TEST_USER_PASSWORD: ${{ secrets.CYPRESS_TEST_USER_PASSWORD }}
          CYPRESS_ADMIN_USER_EMAIL: ${{ secrets.CYPRESS_ADMIN_USER_EMAIL }}
          CYPRESS_ADMIN_USER_PASSWORD: ${{ secrets.CYPRESS_ADMIN_USER_PASSWORD }}

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: nightly-screenshots-${{ matrix.browser }}
          path: cypress/screenshots
          retention-days: 14

      - name: Upload Videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-videos-${{ matrix.browser }}
          path: cypress/videos
          retention-days: 14

      - name: Upload Mochawesome Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-mochawesome-${{ matrix.browser }}
          path: cypress/reports/mochawesome
          retention-days: 14

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-allure-results-${{ matrix.browser }}
          path: cypress/reports/allure-results
          retention-days: 14

  # =================================
  # Production Smoke Tests
  # =================================
  production-smoke:
    name: Production Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event.inputs.environment == 'prod' || github.event.schedule
    container:
      image: cypress/browsers:node-20.17.0-chrome-128.0.6613.137-1-ff-130.0.1-edge-128.0.2739.67-1
      options: --user 1001
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Dependencies
        run: npm ci

      - name: Run Production Smoke Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          install: false
          config-file: cypress/config/environments/prod.config.js
          env: grepTags=@smoke
        env:
          CYPRESS_BASE_URL: ${{ secrets.CYPRESS_PROD_URL }}

      - name: Upload Production Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: production-smoke-results
          path: |
            cypress/screenshots
            cypress/reports
          retention-days: 30

  # =================================
  # Performance Tests
  # =================================
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    container:
      image: cypress/browsers:node-20.17.0-chrome-128.0.6613.137-1-ff-130.0.1-edge-128.0.2739.67-1
      options: --user 1001
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Dependencies
        run: npm ci

      - name: Run Performance Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          install: false
          config-file: cypress/config/environments/${{ env.CYPRESS_ENV }}.config.js
          env: grepTags=@performance
        env:
          CYPRESS_BASE_URL: ${{ secrets.CYPRESS_BASE_URL }}
        continue-on-error: true

      - name: Upload Performance Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results
          path: cypress/reports
          retention-days: 30

  # =================================
  # Generate Allure Report
  # =================================
  allure-report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: regression
    if: always()
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          path: allure-results
          pattern: nightly-allure-results-*
          merge-multiple: true

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history
          destination_dir: allure-report

  # =================================
  # Generate Combined Report
  # =================================
  generate-report:
    name: Generate Combined Report
    runs-on: ubuntu-latest
    needs: regression
    if: always()
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Dependencies
        run: npm ci

      - name: Download All Mochawesome Reports
        uses: actions/download-artifact@v4
        with:
          path: cypress/reports/downloaded
          pattern: nightly-mochawesome-*

      - name: Merge Reports
        run: node scripts/merge-reports.js

      - name: Upload Combined Report
        uses: actions/upload-artifact@v4
        with:
          name: nightly-combined-report
          path: cypress/reports/combined
          retention-days: 30

  # =================================
  # Cleanup Old Artifacts
  # =================================
  cleanup:
    name: Cleanup Old Artifacts
    runs-on: ubuntu-latest
    needs: [regression, allure-report, generate-report]
    if: always()
    steps:
      - name: Delete Old Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 10

  # =================================
  # Send Notifications
  # =================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [regression, production-smoke]
    if: always()
    steps:
      - name: Check Test Results
        id: check
        run: |
          if [ "${{ needs.regression.result }}" == "failure" ] || [ "${{ needs.production-smoke.result }}" == "failure" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack Notification
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Nightly Tests ${{ steps.check.outputs.status == 'success' && 'Passed' || 'Failed' }}!",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ steps.check.outputs.status == 'success' && '✅' || '❌' }} Nightly Test Results"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\n${{ env.CYPRESS_ENV }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\n${{ steps.check.outputs.status }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Run"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Report"
                      },
                      "url": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-report"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Send Email Notification
        if: steps.check.outputs.status == 'failure' && secrets.NOTIFICATION_EMAIL != ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "❌ Nightly Cypress Tests Failed - ${{ github.repository }}"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: Cypress CI
          body: |
            Nightly Cypress tests have failed!

            Repository: ${{ github.repository }}
            Environment: ${{ env.CYPRESS_ENV }}
            Branch: ${{ github.ref_name }}

            View the run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
